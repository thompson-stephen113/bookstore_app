<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bookstore - Login</title>
    </head>

    <body>
        <h1>Login</h1>

        <!-- Checks for error message -->
        {% if error_message %}
            {{error_message}}
        {% endif %}

        <form action="" method="POST" >
            <!-- Adds Django security token -->
            {% csrf_token %}   

            <!-- Prints form received from view -->
            {{form}}           

            <!-- Login button -->
            <button type="submit">Login</button>
        </form>
    </body>
</html>
